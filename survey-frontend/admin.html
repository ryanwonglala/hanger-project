<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent-color: #3b82f6; /* Tailwind blue-500 */
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover {
            background-color: #eff6ff; /* blue-50 */
            color: var(--accent-color);
            transform: translateX(4px);
        }
        .sidebar-link.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
        }
        .sidebar-link.active:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .loader {
            border: 4px solid #e5e7eb; /* gray-200 */
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
             animation: slideUp 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- 全局容器 -->
    <div id="app" class="h-screen overflow-hidden">

        <!-- 登录视图 -->
        <div id="login-view" class="w-full h-full flex items-center justify-center bg-gray-50">
            <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">管理员登录</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required value="admin">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required value="admin123456">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                        登录
                    </button>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>

        <!-- 主仪表盘视图 (默认隐藏) -->
        <div id="dashboard-view" class="hidden h-full">
             <div class="flex w-full h-full">
                <!-- 侧边栏 -->
                <aside class="w-64 bg-white shadow-lg flex-shrink-0 flex flex-col">
                    <div class="p-6 text-2xl font-bold text-gray-800 border-b">管理后台</div>
                    <nav id="sidebar-nav" class="mt-6 flex-1">
                        <a href="#dashboard" class="sidebar-link block py-3 px-6 text-gray-700 rounded-r-full mr-4" data-view="dashboard-content">📊 仪表盘</a>
                        <a href="#submissions" class="sidebar-link block py-3 px-6 text-gray-700 rounded-r-full mr-4" data-view="submissions-content">📝 问卷管理</a>
                    </nav>
                     <div class="p-4 border-t">
                        <a href="#" id="logout-btn" class="sidebar-link block py-3 px-6 text-gray-700 rounded-md">🚪 退出登录</a>
                    </div>
                </aside>

                <!-- 主内容区 -->
                <main id="main-content" class="flex-1 p-8 overflow-y-auto">
                    <!-- 各个视图的内容将在这里动态渲染 -->
                </main>
            </div>
        </div>
    </div>
    
    <!-- 问卷详情模态框 (默认隐藏) -->
    <div id="submission-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div id="submission-modal-content" class="bg-white rounded-2xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8 modal-content">
            <!-- 详情内容将在这里渲染 -->
        </div>
    </div>

    <!-- 确认删除模态框 (新功能) -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div id="confirm-modal-content" class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 modal-content">
            <h2 class="text-2xl font-bold text-red-700 mb-4">确认操作</h2>
            <p class="text-gray-600 mb-4">这是一个不可逆的操作。要确认删除所有数据，请输入 <strong class="text-red-600">DELETE</strong> 并点击确认按钮。</p>
            <input type="text" id="confirm-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 mb-6" placeholder="DELETE">
            <div class="flex justify-end space-x-4">
                <button id="cancel-confirm-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">取消</button>
                <button id="execute-confirm-btn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 disabled:bg-red-300 disabled:cursor-not-allowed" disabled>确认删除</button>
            </div>
        </div>
    </div>

    <!-- 模板 -->
    <template id="loader-template">
        <div class="flex justify-center items-center h-64"><div class="loader"></div></div>
    </template>
    
    <template id="dashboard-content-template">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">仪表盘</h1>
        <div id="dashboard-stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        <div class="mt-8 bg-white p-6 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-700">问卷数据可视化</h2>
                <select id="question-selector" class="border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select>
            </div>
            <div id="chart-container" class="h-96">
                <canvas id="question-chart"></canvas>
            </div>
        </div>
        <div class="mt-8 bg-white p-6 rounded-2xl shadow-lg border-l-4 border-red-500">
            <h2 class="text-xl font-bold text-red-700 mb-4">危险操作区</h2>
            <p class="text-gray-600 mb-4">此操作将永久删除所有问卷提交数据，且无法恢复。请谨慎操作。</p>
            <button id="clear-all-data-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                清空所有数据
            </button>
        </div>
    </template>

    <template id="submissions-content-template">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">问卷管理</h1>
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户ID (后6位)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">提交时间</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">语言</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </template>

    <script src="config/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appState = {
                token: localStorage.getItem('admin_token'),
                currentViewId: 'dashboard-content',
                chartInstance: null,
                allChartData: null,
            };

            const questionMap = {
                q1_dampness: 'Q1: 衣物潮湿问题',
                q2_preference: 'Q2: 衣架类型偏好',
                q3a_reasons: 'Q3a: 多功能衣架吸引点',
                q4_practicality: 'Q4: 多功能衣架实用性',
                q6_material: 'Q6: 主要使用材质',
                q7_load: 'Q7: 承重能力期望',
                q8_weight: 'Q8: 衣架自身重量偏好',
                q9_lifespan: 'Q9: 期望使用寿命',
                q10_price: 'Q10: 市场价格看法',
                q11_recyclable: 'Q11: 可回收材料重视度',
            };

            API_CONFIG.BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://localhost:3000' 
                : 'https://hanger-project-survey-backend.vercel.app';

            const switchAppView = (viewName) => {
                const loginView = document.getElementById('login-view');
                const dashboardView = document.getElementById('dashboard-view');
                if (viewName === 'login') {
                    loginView.classList.remove('hidden');
                    dashboardView.classList.add('hidden');
                } else {
                    loginView.classList.add('hidden');
                    dashboardView.classList.remove('hidden');
                }
            };
            
            const renderMainContent = (viewId) => {
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`${viewId}-template`);
                if (!template) {
                    mainContent.innerHTML = `<p class="text-red-500">错误: 视图模板 "${viewId}" 未找到。</p>`;
                    return;
                }
                mainContent.innerHTML = '';
                mainContent.appendChild(template.content.cloneNode(true));
                loadDataForView(viewId);
            };
            
            const loadDataForView = (viewId) => {
                if (appState.chartInstance) {
                    appState.chartInstance.destroy();
                    appState.chartInstance = null;
                }
                switch (viewId) {
                    case 'dashboard-content': setupDashboardView(); break;
                    case 'submissions-content': loadSubmissions(); break;
                }
            };

            const setupDashboardView = async () => {
                loadDashboardStats();
                const selector = document.getElementById('question-selector');
                if (!selector) return;

                selector.innerHTML = Object.entries(questionMap)
                    .map(([key, value]) => `<option value="${key}">${value}</option>`)
                    .join('');

                selector.addEventListener('change', (e) => renderQuestionChart(e.target.value));
                
                try {
                    const response = await API.request('/api/admin/stats/all-questions', { headers: { 'Authorization': `Bearer ${appState.token}` } });
                    appState.allChartData = response.data;
                    renderQuestionChart(selector.value);
                } catch (error) {
                    console.error("无法加载所有图表数据:", error);
                    document.getElementById('chart-container').innerHTML = '<p class="text-red-500 text-center">无法加载图表数据。</p>';
                }
            };

            const loadDashboardStats = async () => {
                const grid = document.getElementById('dashboard-stats-grid');
                if (!grid) return;
                grid.innerHTML = `<div class="col-span-4">${document.getElementById('loader-template').innerHTML}</div>`;
                try {
                    const { stats } = await API.request('/api/admin/dashboard/stats', { headers: { 'Authorization': `Bearer ${appState.token}` } });
                    grid.innerHTML = `
                        <div class="bg-white p-6 rounded-2xl shadow-lg transition transform hover:scale-105"><p class="text-sm text-gray-500">总提交数</p><p class="text-3xl font-bold text-gray-800">${stats.totalSubmissions}</p></div>
                        <div class="bg-white p-6 rounded-2xl shadow-lg transition transform hover:scale-105"><p class="text-sm text-gray-500">今日提交</p><p class="text-3xl font-bold text-blue-500">${stats.todaySubmissions}</p></div>
                    `;
                } catch (error) {
                    if (String(error).includes('401')) handleLogout();
                    else grid.innerHTML = `<p class="text-red-500 col-span-4">无法加载仪表盘数据。</p>`;
                }
            };
            
            const renderQuestionChart = (questionId) => {
                const container = document.getElementById('chart-container');
                if (!container || !appState.allChartData) return;

                if (appState.chartInstance) {
                    appState.chartInstance.destroy();
                    appState.chartInstance = null;
                }

                const data = appState.allChartData[questionId];
                if (!data || Object.keys(data).length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500 h-96 flex items-center justify-center">该问题暂无数据</p>';
                    return;
                }
                
                if (container.querySelector('p')) {
                    container.innerHTML = '<canvas id="question-chart"></canvas>';
                }
                const ctx = document.getElementById('question-chart').getContext('2d');


                const labels = Object.keys(data);
                const values = Object.values(data);
                
                const isMultiChoice = ['q3a_reasons', 'q7_load'].includes(questionId);

                appState.chartInstance = new Chart(ctx, {
                    type: isMultiChoice ? 'bar' : 'pie',
                    data: {
                        labels,
                        datasets: [{
                            label: '回答数量',
                            data: values,
                            backgroundColor: ['#3b82f6', '#ef4444', '#f59e0b', '#10b981', '#8b5cf6', '#ec4899', '#6b7280', '#f97316'],
                        }]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false, 
                        plugins: { 
                            legend: { 
                                position: isMultiChoice ? 'none' : 'top' 
                            } 
                        } 
                    }
                });
            };

            const loadSubmissions = async (page = 1) => {
                const tableBody = document.getElementById('submissions-table-body');
                if (!tableBody) return;
                tableBody.innerHTML = `<tr><td colspan="4">${document.getElementById('loader-template').innerHTML}</td></tr>`;
                try {
                    const response = await API.request(`/api/admin/submissions?page=${page}`, { headers: { 'Authorization': `Bearer ${appState.token}` } });
                    const data = response.data;

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-500">没有问卷数据。</td></tr>';
                        return;
                    }
                    tableBody.innerHTML = data.map(sub => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500">${sub._id.slice(-6)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(sub.submittedAt).toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sub.language || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button data-submission-id="${sub._id}" class="view-details-btn text-blue-600 hover:text-blue-900">查看详情</button>
                            </td>
                        </tr>
                    `).join('');
                } catch (error) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500">无法加载问卷数据。</td></tr>';
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const form = e.target;
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = '';
                try {
                    const data = await API.request('/api/admin/login', { method: 'POST', body: JSON.stringify({ username: form.username.value, password: form.password.value }) });
                    if (data.success) {
                        appState.token = data.token;
                        localStorage.setItem('admin_token', data.token);
                        window.location.hash = '#dashboard';
                        navigate();
                    }
                } catch (error) { errorEl.textContent = '登录失败，请检查用户名或密码。'; }
            };

            const handleLogout = () => {
                appState.token = null;
                localStorage.removeItem('admin_token');
                if(appState.chartInstance) appState.chartInstance.destroy();
                window.location.hash = '';
                navigate();
            };
            
            const openSubmissionModal = async (submissionId) => {
                const modal = document.getElementById('submission-modal');
                const modalContent = document.getElementById('submission-modal-content');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                modalContent.innerHTML = document.getElementById('loader-template').innerHTML;
                
                try {
                    const { data } = await API.request(`/api/admin/submissions/${submissionId}`, { headers: { 'Authorization': `Bearer ${appState.token}` } });
                    
                    const answersHtml = Object.entries(data.answers).map(([key, value]) => `
                        <div class="py-2 border-t">
                            <p class="font-semibold text-gray-700">${questionMap[key] || key}</p>
                            <p class="text-gray-600 break-words">${Array.isArray(value) ? value.join(', ') : value}</p>
                        </div>
                    `).join('');
                    
                    modalContent.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h2 class="text-2xl font-bold mb-4">问卷详情 (ID: ...${data._id.slice(-6)})</h2>
                            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
                        </div>
                        <div class="space-y-2">${answersHtml}</div>
                    `;
                } catch(error) {
                    modalContent.innerHTML = `<p class="text-red-500">无法加载详情。</p><button id="close-modal-btn" class="mt-6 bg-gray-200 text-gray-800 px-4 py-2 rounded-md">关闭</button>`;
                }
            };

            const openConfirmModal = () => {
                const modal = document.getElementById('confirm-modal');
                const input = document.getElementById('confirm-input');
                const confirmBtn = document.getElementById('execute-confirm-btn');
                input.value = '';
                confirmBtn.disabled = true;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            };

            const closeConfirmModal = () => {
                const modal = document.getElementById('confirm-modal');
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            };

            const handleClearAllData = async () => {
                const confirmBtn = document.getElementById('execute-confirm-btn');
                confirmBtn.disabled = true;
                confirmBtn.textContent = '删除中...';

                try {
                    await API.request('/api/admin/submissions/all', {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${appState.token}` }
                    });
                    closeConfirmModal();
                    loadDashboardStats();
                    appState.allChartData = {};
                    renderQuestionChart(document.getElementById('question-selector').value);
                } catch (error) {
                    alert('数据清除失败，请检查控制台获取更多信息。');
                } finally {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = '确认删除';
                }
            };
            
            const navigate = () => {
                if (!appState.token) {
                    switchAppView('login');
                    return;
                }
                switchAppView('dashboard');
                const hash = window.location.hash.substring(1) || 'dashboard';
                const viewId = document.querySelector(`#sidebar-nav a[href="#${hash}"]`)?.dataset.view || 'dashboard-content';
                
                appState.currentViewId = viewId;
                renderMainContent(appState.currentViewId);

                document.querySelectorAll('#sidebar-nav .sidebar-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.view === appState.currentViewId);
                });
            };
            
            document.addEventListener('click', (e) => {
                const target = e.target;
                if (target.id === 'logout-btn') { e.preventDefault(); handleLogout(); }

                const sidebarLink = target.closest('.sidebar-link[data-view]');
                if(sidebarLink) { window.location.hash = sidebarLink.hash; }
                
                const detailsBtn = target.closest('.view-details-btn');
                if(detailsBtn) { openSubmissionModal(detailsBtn.dataset.submissionId); }
                
                if (target.id === 'close-modal-btn' || target.closest('#close-modal-btn') || target === document.getElementById('submission-modal')) {
                    document.getElementById('submission-modal').classList.add('hidden');
                }
                
                if (target.id === 'clear-all-data-btn') { openConfirmModal(); }
                if (target.id === 'cancel-confirm-btn' || target === document.getElementById('confirm-modal')) { closeConfirmModal(); }
                if (target.id === 'execute-confirm-btn' && !target.disabled) { handleClearAllData(); }
            });

            document.addEventListener('input', (e) => {
                if(e.target.id === 'confirm-input') {
                    document.getElementById('execute-confirm-btn').disabled = e.target.value !== 'DELETE';
                }
            });

            document.getElementById('login-form').addEventListener('submit', handleLogin);
            window.addEventListener('hashchange', navigate);

            navigate();
        });
    </script>
</body>
</html>
